<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Burgers Table</title>
<style>
    body {
    background-image: url(img/bg.jpg);
    background-attachment: fixed;
   background-size: 100% ;
    font-family: Arial, sans-serif;
    text-align: center; 
}
table {
    width: 70%;
    margin: 0 auto; 
    border-collapse: collapse;
}
th, td {
    padding: 8px;
    text-align: left;
    border-bottom: 1px solid #ddd;
}
th {
    background-color: #f2f2f2;
}
tr:hover {
    background-color: #f5f5f5;
}
button {
    padding: 6px 12px;
    font-size: 14px;
    border: none;
    background-color: #4CAF50;
    color: white;
    cursor: pointer;
}
button.delete {
    background-color: #f44336; 
}
button:hover {
    background-color: #45a049;
}
</style>
</head>
<body><br>
    <table id="burgersTable">
        <tr>
          <th>Burgers</th>
          <th>Price</th>
        </tr>
        <tr>
          <td>Cheeseburger</td>
          <td>500</td>
        </tr>
        <tr>
          <td>Hamburger</td>
          <td>500</td>
        </tr>
        <tr>
          <td>Veggie Burger</td>
          <td>300</td>
        </tr>
        <tr>
          <td>Chicken Burger</td>
          <td>500</td>
        </tr>
        <tr>
          <td>BBQ Burger</td>
          <td>750</td>
        </tr>
        <tr>
          <td>Mushroom Swiss Burger</td>
          <td>750</td>
        </tr>
        <tr>
          <td>Double Cheeseburger</td>
          <td>750</td>
        </tr>
        <tr>
          <td>Bacon Burger</td>
          <td>800</td>
        </tr>
        <tr>
          <td>Teriyaki Burger</td>
          <td>1000</td>
        </tr>
        <tr>
          <td>Black Bean Burger</td>
          <td>1000</td>
        </tr>
        <tr>
          <td>Buffalo Burger</td>
          <td>1000</td>
        </tr>
        <tr id="newBurgerRow">
          <td><input type="text" id="newBurgerName" placeholder="Enter Burger Name"></td>
          <td><input type="number" id="newBurgerPrice" placeholder="Enter Price"></td>
        </tr>
      </table>
      <br><br>

<script >
const burgersTable = document.getElementById('burgersTable');
const newBurgerNameInput = document.getElementById('newBurgerName');
const newBurgerPriceInput = document.getElementById('newBurgerPrice');

function addNewBurger() {
    const newBurgerName = newBurgerNameInput.value.trim();
    const newBurgerPrice = parseInt(newBurgerPriceInput.value.trim());

    if (newBurgerName === '' || isNaN(newBurgerPrice) || newBurgerPrice <= 0) {
        alert('Please enter valid burger name and price.');
        return;
    }

    const newRow = document.createElement('tr');
    newRow.innerHTML = `
        <td>${newBurgerName}</td>
        <td>${newBurgerPrice}</td>
    `;

    burgersTable.appendChild(newRow);

    newBurgerNameInput.value = '';
    newBurgerPriceInput.value = '';

}

const addButton = document.createElement('button');
addButton.textContent = 'Add Burger';
addButton.onclick = addNewBurger;
document.body.appendChild(addButton);

</script>
</body>
</html>
